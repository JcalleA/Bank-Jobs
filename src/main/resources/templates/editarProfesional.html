<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Information Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="../static/index.css" rel="stylesheet">
    <style>
        .title {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 700;
            font-size: 14px;
            line-height: 18px;
            color: #06A2FF !important;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-feature-settings: 'salt' on, 'liga' off;
        }

    </style>
</head>

<body>
<div class="container">
    <header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container">
                <a class="navbar-brand text-white title" th:href="@{/home}" href="">BANKJOBS</a>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-black" aria-current="page" href="Nuevo">Buscar</a>
                        </li>
                        <li class="nav-item text-white">
                            <a class="nav-link text-black" th:href="@{home/saveProfesional}" > Personas</a>
                        </li>
                        <li class="nav-item text-white">
                            <a class="nav-link text-black" href="#">Trabajos</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                               aria-expanded="false">
                                MÃ¡s
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#l">Crear Prefosional</a></li>
                                <li><a class="dropdown-item" href="#">Buscar Profesional</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <button class="btn btn-register " type="submit">Sign up</button>
                        <button class="btn btn-login" type="button">Login</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">View  Profesional</h1>
                <div class="card-body">
                    <form th:action="@{/saveProfesional}" th:object="${profesional}"  method="POST">
                        <div class="form-group">
                            <label type="number">Id profesional</label>
                            <input type="number" name="idProfesional" th:field="*{profesional.idProfesional}" disabled="disabled" class="form-control"
                                   readonly="readonly">
                        </div>
                        <div class="form-group">
                            <label type="text">nombre</label>
                            <input type="text" name="nombre"  readonly="readonly" disabled="disabled" th:field="*{nombre}" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label type="text">apellido</label>
                            <input type="text" name="apellido" readonly="readonly" disabled="disabled"  th:field="*{apellido}" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label type="number">telefono</label>
                            <input type="number" name="telefono"  readonly="readonly" disabled="disabled"  th:field="*{telefono}"  class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label type="text">Profesion</label>
                            <input type="text" name="profesion" readonly="readonly"  disabled="disabled"  th:field="*{profesion}" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label type="text">correo</label>
                            <input type="email" name="correo"  readonly="readonly" disabled="disabled"  th:field="*{correo}" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label type="text">Ciudad</label>
                            <input type="text" name="ciudad"  readonly="readonly" disabled="disabled"  th:field="*{ciudad}" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label type="text">barrio</label>
                            <input type="text" name="barrio"  readonly="readonly" disabled="disabled"  th:field="*{barrio}" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label type="text">Direccion</label >
                            <input type="text" name="direccion"readonly="readonly" disabled="disabled"  th:field="*{direccion}"  class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label type="text">imageUrl</label>
                            <input type="text" name="imageUrl" readonly="readonly" disabled="disabled" th:field="*{imageUrl}" class="form-control" required>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>
</body>

</html>
