<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

                    <li class="nav-item">
                        <a class="nav-link active text-black" aria-current="page" th:href="@{home/buscarProfesional}">Buscar Profesional</a>
                    </li>
                    <li class="nav-item text-white">
                        <a class="nav-link text-black" th:href="@{home/saveProfesional}">Personas</a>
                    </li>
                    <li class="nav-item text-white">
                        <a class="nav-link text-black" href="#">Trabajos</a>
                    </li>
                    <li class="nav-item dropdown">

                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>

                    <button class="btn btn-register " type="submit" th:href="@{/registro}">Sign up</button>
            </div>
        </div>
    </nav>

</header>

<div class="container d-flex">
    <div class="row justify-conten-center">
        <div class="col-md-6">
            <h1>Listado de Profesionales</h1>
            <div class="card" style="width: 18rem;" th:each="profesional:${profesionales}">
                <img th:src="${profesional.imageUrl}"  class="card-img-top" alt="Aqui va una imagen">
                <div class="card-body">
                    <h5 class="card-title" th:text="${profesional.nombre}" ></h5><h5 th:text="${profesional.apellido}" ></h5>
                    <p class="card-text" th:text="${profesional.profesion}"></p>
                    <a href="#" class="btn btn-primary" th:text="${profesional.ciudad}"></a>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
